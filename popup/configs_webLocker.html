<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="configs_webLocker.css" />
  </head>

  <body style="display:flex;justify-content:center;flex-direction:column;">
    <div id="password-wrapper">
      <button id="config-password"></button>
      <div id="new-password-wrapper" class="display-hide">
        <input id="current-password" type="password" placeholder="Enter current password"/>
        <input id="new-password-input" type="password" placeholder="Enter new password" />
        <input id="new-password-input-confirmation" type="password" placeholder="Confirm new password" />
        <button id="submit-password">Confirm</button>
        <button id="return">Cancel</button>
      </div>
    </div>

    <div id="popup-authentication">
      <input type="password" id="popup-authentication-password" placeholder="Inform password to login" />
      <button id="popup-authentication-button">Login</button>
    </div>

    <div id="popup-content" class="display-hide">
      <div>
        <button id="add-url-btn">Add URL</button>
        <div id="add-url-wrapper" class="add-to-list display-hide">
          <button id="capture-url-btn">Copy current origin</button>
          <input id="add-url-input" type="text" placeholder="https://example.com/path" />
          <button id="submit-add-url-btn">Add To List</button>
        </div>
      </div>

      <div>
        <button id="url-list-button">List of URLs</button>
        <ul id="url-list" class="list display-hide">
        </ul>
      </div>
    </div>
    <div id="message" style="display:flex;justify-content:center"></div>
    <script type="module" src="configs_webLocker.js"></script>
  </body>
</html>
