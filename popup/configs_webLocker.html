<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="configs_webLocker.css" />
  </head>

  <body>
    <div id="popup-content">
      <button id="password"></button>
      <input id="current-password" type="hidden" placeholder="Enter current password"/>
      <div id="new-password-wrapper">
        <input id="password-input" type="password" placeholder="Enter password" />
        <input id="password-input-confirmation" type="password" placeholder="Enter password again" />
        <button id="submit-password">Confirm</button>
      </div>
      <div id="message"></div>
    </div>
    <script src="configs_webLocker.js"></script>
  </body>
</html>
